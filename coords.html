<!DOCTYPE html>
<html>
<body>

<font size="25" color="black">

<p>Click the button to get your coordinates.</p>

<button style="width: 200px; height: 100px; font-size: 40px" onclick="getLocation()">Click me</button>

<p id="demo"></p>

<a href="link"id="link"></a>

</font>

<script>

var x = document.getElementById("demo");
var link = document.getElementById("link");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
  
  link.innerHTML = "Go";
              
  link.href = "lushlabs://sxswhunt/add?lat=" + position.coords.latitude + "&lng=" + position.coords.longitude + "&loc=myeo";
}
</script>

</body>
</html>
